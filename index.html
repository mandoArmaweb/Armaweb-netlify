<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Netlify </title>
</head>
<body>
    <!----Contents------>

    <!-----Forms-->
    
    <form name="contact" method="POST" data-netlify="true">

       <input type="text" name="fullname" placeholder="Write your fullname" />

       <br>
           
       <input type="email" name="email" placeholder="Write your email" />

         <br>
        <p>
          <label
          >Your Role:
           <select name="position[]" multiple>
            <option value="CEO">Leader</option>
            <option value="Developer">Follower</option>
            <option value="Desinger">Desinger</option>
          </select></label
          >
        </p>
        <br>
           <textarea name="message" placeholder="Write your Message"></textarea>

        <p>
          <button type="submit">Enviar</button>
        </p>
      </form>
      
      
    
</body>
</html>
